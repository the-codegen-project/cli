asyncapi: 3.0.0
info:
  title: Ping/pong example with static reply channel
  version: 1.0.0
  description: Requester example that initiates the request/reply pattern on a different channel than the reply is using
channels:
  ping:
    address: /ping
    messages:
      ping:
        $ref: '#/components/messages/ping'
      pong:
        $ref: '#/components/messages/pong'
operations:
  pingRequest:
    action: receive
    channel: 
      $ref: '#/channels/ping'
    messages: 
      - $ref: '#/channels/ping/messages/ping'
    reply:
      channel: 
        $ref: '#/channels/ping'
      messages: 
        - $ref: '#/channels/ping/messages/pong'
    bindings: 
      http: 
        method: GET
components: 
  messages: 
    ping:
      payload:
        type: object
        properties:
          event:
            type: string
            const: ping
    pong:
      payload:
        type: object
        properties:
          event:
            type: string
            const: pong
      bindings: 
        http: 
          statusCode: 200