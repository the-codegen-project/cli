asyncapi: 2.6.0
info:
  title: Account Service
  version: 1.0.0
  description: This service is in charge of processing user signups
channels:
  single_parameter:
    address: single/{first_parameter}
    parameters:
      first_parameter: { schema: { type: 'string' } }
  multiple_parameter:
    address: multiple/{enum_parameter}/{const_parameter}
    parameters:
      enum_parameter: { schema: { type: 'string', enum: [ 'a', 'b', 'c' ] } }
      const_parameter: { schema: { type: 'string', const: 'test' } }